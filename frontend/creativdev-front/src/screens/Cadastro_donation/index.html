<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <p>COLOCAR A NAV BAR DO REACT</p>
    </nav>
    <main>
        <form action="">
            <label for="drop-down">Descreva o produto (especificações...)</label>
            <div class="input-group">
                <textarea class="form-control me-4" aria-label="With textarea" ></textarea>
            </div>
            <br>
            <label for="drop-down">Seleciona o equipamento que deseja doar</label>
            <select class="form-select" aria-label="Default select example" style="width: 300px;" id="drop-down">
                <option selected>Selecione</option>
                <option value="1">Monitor</option>
                <option value="2">Celular</option>
                <option value="3">Tablet</option>
                <option value="4">Desktop</option>
                <option value="5">Notebook</option>
              </select>
            <br>
            <input type="submit" value="ENTRAR" class="btn submit">
        </form>
    </main>
</body>
</html>
